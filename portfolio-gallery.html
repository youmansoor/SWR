<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SWR Designs & Motions | Custom Logos, Thumbnails, Emotes & Branding</title>
  <link rel="shortcut icon" href="IMG_20250618_165206.jpg" type="image/x-icon">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
    }

    /* Header */
    header {
      background-color: #7e3f98;
      width: 100%;
      height: auto;
      color: white;
      padding: 2rem 1.5rem 1rem;
      text-align: left;
    }

    header a {
      color: white;
      text-decoration: none;
      font-size: 3.5vh;
      display: inline-block;
      margin-bottom: 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 4vh;
    }

    header p {
      margin-top: 0.5rem;
      font-size: 3vh;
    }
    .segmented-nav {
  width: 100%;
  display: flex;
  justify-content: center;
  margin-top: 2rem;
  margin-bottom: 2rem;
  position: relative;
  z-index: 1;
}

.segmented-nav ul {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  list-style: none;
  padding: 0.5rem;
  margin: 0 auto;
  background: #f2f2f2;
  border-radius: 25px;
  gap: 10px;
  overflow-x: auto;
  white-space: nowrap;
  width: fit-content;
  max-width: 90vw;
  scroll-behavior: smooth;
}

.segmented-nav a {
  text-decoration: none;
  color: #87CEEB;
  padding: 0.5rem 1rem;
  border-radius: 20px;
  font-weight: bold;
  font-size: 2.2vh;
  transition: all 0.3s ease;
  white-space: nowrap;
  display: inline-block;
}

.segmented-nav a.active {
  background: white;
  color: #000;
}

    /* Category Tabs */
    .tabs {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin: 1.5rem 0;
    }

    .tabs button {
      padding: 0.5rem 1.2rem;
      border: none;
      border-radius: 20px;
      background-color: #f0f0f0;
      color: #555;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .tabs button.active {
      background-color: #7e3f98;
      color: white;
    }

    body.dimmed::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  background-color: rgba(0, 0, 0, 0.7);
  z-index: 999;
}

#popup-container {
  position: fixed;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  z-index: 1000;
  display: none;
}

#popup-image {
  max-width: 80vw;
  max-height: 80vh;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0,0,0,0.4);
  cursor: pointer;
}

    /* Image Grid */
    .gallery {
  display: flex;
  flex-wrap: wrap;
  /* justify-content: space-between; */
  gap: 20px;
  padding: 0 1.5rem 3rem;
}

.gallery img {
  width: calc(25% - 15px); /* 4 per row with space for gap */
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  transition: transform 0.2s ease;
  cursor: pointer;
}

.gallery img:hover {
  transform: scale(1.05);
}
@media (max-width: 1024px) {
  .gallery img {
    width: calc(33.333% - 14px); /* 3 per row on tablets */
  }
}

@media (max-width: 768px) {
  header {
    padding: 1.5rem 1rem 1rem;
    text-align: center;
  }

  header h1 {
    font-size: 1.6rem;
  }

  header p {
    font-size: 0.9rem;
  }

  .segmented-nav ul {
    justify-content: flex-start;
    padding: 0.5rem;
    border-radius: 15px;
  }

  .tabs {
    gap: 8px;
    padding: 0 1rem;
  }

  .tabs button {
    font-size: 0.85rem;
    padding: 0.4rem 1rem;
  }

  .gallery {
    gap: 12px;
    padding: 0 1rem 2rem;
  }

  .gallery img {
    width: calc(50% - 12px); /* 2 per row on mobile */
  }
}

@media (max-width: 480px) {
  .gallery img {
    width: 100%; /* 1 per row on very small screens */
  }

  .segmented-nav ul {
    padding: 0.4rem;
    gap: 6px;
  }

  .segmented-nav a {
    padding: 0.4rem 0.8rem;
    font-size: 1.2rem;
  }

  header a {
    font-size: 4vh;
  }
}
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <a href="index.html#Portfolio">‚Üê Back to Home</a>
    <h1>All Our Projects</h1>
    <p>Explore our complete portfolio of creative work</p>
  </header>

  <!-- Category Tabs -->
  <nav class="segmented-nav">
  <ul class="nav-menu">
    <li><a href="#" class="active" data-category="thumbnails">Thumbnails</a></li>
    <li><a href="#" data-category="logos">Logos</a></li>
    <li><a href="#" data-category="banners">Banners</a></li>
    <li><a href="#" data-category="emotes">Emotes</a></li>
    <li><a href="#" data-category="posters">Posters</a></li>
    <li><a href="#" data-category="badges">Badges</a></li>
  </ul>
</nav>

  <!-- Gallery Section -->
  <div class="gallery" id="galleryContainer"></div>
  <div id="popup-container">
  <img id="popup-image" src="" alt="">
</div>

  <!-- JavaScript -->
  <script>
// DOM Elements
const navLinks = document.querySelectorAll('.segmented-nav a');
const galleryContainer = document.getElementById('galleryContainer');
const popupContainer = document.getElementById('popup-container');
const popupImage = document.getElementById('popup-image');

// Define your image paths for each category
const imagePaths = {
  thumbnails: [

    "Thumnails/THE ROCK THUMBNAIL copy.jpg",

    "Thumnails/Untitled-1.jpg",
    "Thumnails/dvz.jpg",
    "Thumnails/alex thumbnail.jpg",
    "Thumnails/world affairs copy.jpg",
    "Thumnails/BEANIE BABIES copy.jpg",
    "Thumnails/cbv.jpg",
    "Thumnails/DGVF.jpg",
    "Thumnails/fing thumbnail.jpg",
    "Thumnails/KHABIB THUMBNAIL.jpg",
    "Thumnails/MOBILE.jpg",
    "Thumnails/sgd.jpg"
  ],
  logos: [
    "logos/Eagel Mascot-01.jpg",
    "logos/IMG-20220808-WA0013.jpg",
    "logos/IMG-20220819-WA0021.jpg",
    "logos/Screenshot_20231114_125248_com.whatsapp_edit_178619490460243.jpg",

  ],
  banners: [
    "banners/Screenshot_20231114_125125_com.android.gallery3d_edit_183901132177666.jpg",
    "banners/Screenshot_20231114_142750_com.android.gallery3d_edit_184074586063577.jpg",

  ],
  posters: [],
  badges: [
    "badges/Screenshot_20231114_144732_com.android.gallery3d_edit_185582164851368.jpg",

    "badges/IMG-20220604-WA0025.jpg"
  ]
};

// Load images based on category
function loadImages(category) {
  galleryContainer.innerHTML = ''; // clear previous

  if (!imagePaths[category] || imagePaths[category].length === 0) {
    galleryContainer.innerHTML = '<p>No images found in this category.</p>';
    return;
  }

  imagePaths[category].forEach(path => {
    const img = document.createElement('img');
    img.src = path;
    img.alt = "Project Image";
    galleryContainer.appendChild(img);
  });
}

// Handle tab switching
navLinks.forEach(link => {
  link.addEventListener('click', (e) => {
    e.preventDefault();

    navLinks.forEach(l => l.classList.remove('active'));
    link.classList.add('active');

    const category = link.getAttribute('data-category');
    loadImages(category);
  });
});

// Image click for popup viewer
galleryContainer.addEventListener('click', (e) => {
  if (e.target.tagName === 'IMG') {
    popupImage.src = e.target.src;
    popupContainer.style.display = 'block';
    document.body.classList.add('dimmed');
  }
});

popupImage.addEventListener('click', () => {
  popupContainer.style.display = 'none';
  document.body.classList.remove('dimmed');
});

// Load from URL param if present
const params = new URLSearchParams(window.location.search);
const defaultCategory = params.get("category") || "thumbnails";
document.querySelector(`.segmented-nav a[data-category="${defaultCategory}"]`)?.classList.add('active');
loadImages(defaultCategory);
</script>


</body>
</html>
